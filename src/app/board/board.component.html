<div class="main-board-wrapper">
  <div class="main-board" *ngIf="gameData$ | async as robotState">
    <rbt-score-panel [isGameOn]="isGameOn"
                     [timeLeft]="timeLeft"
                     [score]="score">
    </rbt-score-panel>
    <rbt-landscape [squares]="squares"
                   [robotState]="robotState"
                   [fossilPosition]="fossilPosition$ | async">
    </rbt-landscape>
    <rbt-player-panel [timeLeft]="timeLeft"
                      [isPlaying]="isGameOn"
                      [isGameOver]="isGameOver"

                      (turnedLeft)="onTurnLeft(robotState.robotDirection)"
                      (moved)="onMove(robotState.robotDirection, robotState.robotPosition)"
                      (turnedRight)="onTurnRight(robotState.robotDirection)"
                      (started)="start()">
    </rbt-player-panel>
  </div>
</div>
