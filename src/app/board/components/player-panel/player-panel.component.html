<div class="control-buttons-wrapper">
    <div class="buttons-panel" *ngIf="isPlaying">
        <button class="control-button" (click)="turnLeft()">LEFT</button>
        <button class="control-button" (click)="move()">FORWARD</button>
        <button class="control-button" (click)="turnRight()">RIGHT</button>
    </div>

    <div class="buttons-panel" *ngIf="!isPlaying">
        <button class="start-button" (click)="onStart()">START</button>
    </div>
</div>
